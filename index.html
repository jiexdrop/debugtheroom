<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Player2 API Demo</title>
    <style>
      body { 
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #container {
        display: flex;
        height: 100vh;
      }
      #threejs-container {
        flex: 1;
      }
      #chat-container {
        width: 350px;
        background: #f5f5f5;
        border-left: 1px solid #ddd;
        display: flex;
        flex-direction: column;
      }
      #auth-section {
        padding: 15px;
        background: #e9e9e9;
        border-bottom: 1px solid #ddd;
      }
      #messages {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
      }
      #message-form {
        display: flex;
        padding: 15px;
        border-top: 1px solid #ddd;
      }
      #message-input {
        flex: 1;
        padding: 8px;
        margin-right: 10px;
      }
      button {
        padding: 8px 15px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:disabled {
        background: #cccccc;
      }
      .message {
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 4px;
        background: white;
      }
      .user-message {
        background: #e3f2fd;
      }
      .ai-message {
        background: #f1f1f1;
      }
      #verification-info {
        margin-top: 10px;
        padding: 10px;
        background: #fff3cd;
        border-radius: 4px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="threejs-container"></div>
      <div id="chat-container">
        <div id="auth-section">
          <button id="auth-button">Login with Player2</button>
          <div id="verification-info">
            <p>Please visit: <a id="verification-link" target="_blank"></a></p>
            <p>Enter code: <strong id="user-code"></strong></p>
          </div>
        </div>
        <div id="messages"></div>
        <form id="message-form">
          <input type="text" id="message-input" placeholder="Type your message..." disabled>
          <button type="submit" disabled>Send</button>
        </form>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
